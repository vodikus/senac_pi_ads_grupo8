<div class="menu w-100">
    <div class="menu-bar"  *ngIf="pegarNivelUrl(0) != '' && pegarNivelUrl(0) != 'login' && pegarNivelUrl(0) != 'cadastro'  ">
        <div class="menu-btn-40" [routerLink]="['/home']" [routerLinkActive]="['menu-selected']">
            <img src="assets/Inicio.png" />
            <div>Inicio</div>
        </div>
        <div class="menu-btn-60" [routerLink]="['/emprestimos']"
            [routerLinkActive]="['menu-selected']">
            <img src="assets/Emprestimos.png" />
            <div>Empréstimos</div>
        </div>
        <div class="menu-btn-60" [routerLink]="['/emprestados']"
            [routerLinkActive]="['menu-selected']">
            <img src="assets/Emprestados.png" style="width: 24px; height: 24px;" />
            <div>Emprestados</div>
        </div>
        <div class="menu-btn-60" [routerLink]="['/pesquisa']" [routerLinkActive]="['menu-selected']">
            <img src="assets/Pesquisa.png" style="width: 24px; height: 24px;" />
            <div>Pesquisa</div>
        </div>
        <div class="menu-btn-40" [routerLink]="['/amigos']" [routerLinkActive]="['menu-selected']">
            <img src="assets/Amigos.png" />
            <div>Amigos</div>
        </div>
        <div class="menu-btn-40" [routerLink]="['/favoritos']" 
            [routerLinkActive]="['menu-selected']">
            <img src="assets/Favoritos.png" />
            <div>Favoritos</div>
        </div>
        <div class="menu-btn-60 ms-1" [routerLink]="['/suporte']" [routerLinkActive]="['menu-selected']">
            <img src="assets/Suporte.png" />
            <div>Suporte</div>
        </div>
        <div class="menu-btn-40 ms-1" class="menu-selected" *ngIf=" pegarNivelUrl(0) == 'denuncia' ">
            <img src="assets/denuncia.png" style="width: 26px; height: 26px;"  />
            <div>Denúncia</div>
        </div>
        <div class="menu-btn-40 ms-1" [routerLink]="['/usuarios']" [routerLinkActive]="['menu-selected']">
            <img src="assets/profile.png"  style="width: 25px;" />
            <div>Meu Perfil</div>
        </div>
        <div class="menu-btn-40" (click)="logout()">
            <img src="assets/logout.png"  style="width: 24px;"  />
            <div>Logout</div>
        </div>        
    </div>
    <div style="clear: both;" class="bt-2"></div>
</div>
