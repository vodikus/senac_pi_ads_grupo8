<app-popup #modal [tipo]="'alerta'" [botoes]="{'cancelar': true,'confirmar': true,'ok':false}" (retorno)="cancelarReserva($event)"
[texto]="'Confirma o cancelamento da reserva?'" [titulo]="'Cancelamento'">
</app-popup>

<div *ngIf="emprestimoCarregado">
    <app-caixa-livro [emprestimo]=emprestimo [mostrarLivroDescricao]="false" [mostrarEmprestador]="false"
    [mostrarDadosEmprestimo]="true" [mostrarBarraUsuario]="false" [mostrarBarraAvaliacao]="false"
    [mostrarBarraSocial]="false" [mostrarBarraAcao]="false"></app-caixa-livro>
</div>

<div *ngIf="emprestimoCarregado" class="mt-3">
    <app-caixa-usuario [usuarioId]=emprestimo.uid_dono></app-caixa-usuario>
</div>



<div class="mt-3" *ngIf="emprestimo.status=='SOLI'">
    <button class="botaoAnterior mt-3 text-white bg-danger" type="button" (click)="modal.showPopup()"><i class="fa-solid fa-x text-white"></i> Cancelar</button>
</div>
